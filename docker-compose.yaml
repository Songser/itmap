version: '2'

services:
  web:
    build: 
      context: web
    volumes:
      - "${PWD}/web/src:/web/src"
      - "${PWD}/web/build:/web/build"
      - "${PWD}/web/package.json:/web/package.json"
    ports:
      - "8020:8020"
    environment:
      HOST: '0.0.0.0'
      PORT: '8020'
    networks:
      - itmap-network
    command: ["npm", "run", "dev"]

  postgres:
    image: registry.docker-cn.com/library/postgres:10
    ports:
      - "127.0.0.1:5437:5432"
    restart: always
    networks:
      - itmap-network

  redis:
    image: registry.docker-cn.com/library/redis:4.0
    ports:
      - "127.0.0.1:6378:6379"
    restart: always
    networks:
      - itmap-network

networks:
  itmap-network:
    driver: bridge
